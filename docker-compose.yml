version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-projeto-integrador
    environment:
      MYSQL_ROOT_PASSWORD: root123  # Senha para o root
      MYSQL_DATABASE: projeto_integrador  # Cria o banco automaticamente
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 5s
      timeout: 10s
      retries: 20
    volumes:
      - mysql_data:/var/lib/mysql  # Volume para persistência

  api:
    build: .
    container_name: api-projeto-integrador
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root  # Usando o usuário root
      DB_PASSWORD: root123  # Senha do root
      DB_NAME: projeto_integrador
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "sleep 15 && npm run dev"  # Aumentei o delay

volumes:
  mysql_data: